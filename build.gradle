


project(":java-module") {
    apply plugin: 'java'

    dependencies {
        compile group: 'io.projectreactor', name: 'reactor-core', version: '3.1.5.RELEASE'
        compile group: 'io.projectreactor', name: 'reactor-test', version: '3.1.5.RELEASE'
        compile group: 'io.reactivex.rxjava2', name: 'rxjava', version: '2.1.11'
        compile group: 'org.twitter4j', name: 'twitter4j-stream', version: '4.0.6'

        compile  "junit:junit:4.12"
    }
}

project(":scala-module") {
    apply plugin: 'scala'

    configurations {
        scalaCompiler
    }

    dependencies {
        scalaCompiler "org.scala-lang:scala-compiler:2.12.4"
        compile group: 'com.typesafe.akka', name: 'akka-actor_2.12', version: '2.5.11'
        testCompile group: 'com.typesafe.akka', name: 'akka-testkit_2.12', version: '2.5.11'
    }

    tasks.withType(ScalaCompile) {
        scalaClasspath = configurations.scalaCompiler
    }

    dependencies {
        compile "org.scala-lang:scala-compiler:2.11.8"
        testCompile "junit:junit:4.12"
        testCompile "org.mockito:mockito-all:1.10.19"
    }


    apply plugin: "scala"
    dependencies {
        //testCompile group: 'junit', name: 'junit', version: '4.12'
    }
    //apply plugin: scala
}

subprojects {
    apply plugin: "maven"

    repositories {
        mavenCentral()
    }

}
allprojects {
    if (!project.hasProperty('profile') || !profile) {
        ext.profile = "SNAPSHOT"
    }

    group "com.kakao.nills"
    version = "0.1.1-${profile}"
}